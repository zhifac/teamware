# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=INFO, stdout, R

# Replace the line above if you want to put a log file into the directory
# you start Tomcat from
# log4j.rootCategory=INFO, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} [@APPNAME@] %p %c{1}.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender

# You can change this to be an absolute path or even an environment variable
# If you're using an environment variable, you will have to set JAVA_OPTS
# to contain this variables - for example in the catalina.sh or catalina.bat
# file

log4j.appender.R.File=@INSTANCE-DIR@/logs/@APPNAME@.log

log4j.appender.R.MaxFileSize=1000KB

# Don't keep a backup file
log4j.appender.R.MaxBackupIndex=0

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %p %t %c - %m%n

# If programmed properly the most messages would be at DEBUG
# and the least at FATAL.
log4j.logger.gleam.executive=DEBUG
log4j.logger.gleam.executive.webapp.filter=ERROR
log4j.logger.gleam.executive.webapp.listener.UserCounterListener=WARN
log4j.logger.gleam.executive.web.action.fileupload.upload=INFO
#log4j.logger.gleam.executive.util=WARN

# Control logging for other open source packages
log4j.logger.com.ibatis.db=WARN
log4j.logger.com.opensymphony.oscache=ERROR
log4j.logger.net.sf.navigator=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.acegisecurity=WARN
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.org.tuckey.web.filters=WARN
log4j.logger.org.apache.cxf=ERROR

# Don't show debug logs for WebTest
log4j.logger.com.canoo.webtest=WARN
log4j.logger.com.gargoylesoftware.htmlunit=WARN

# Don't show debug logs for Velocity
log4j.logger.org.apache.velocity=FATAL

# All hibernate log output of "info" level or higher goes to stdout.
# For more verbose logging, change the "info" to "debug" on the last line.
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN
log4j.logger.org.hibernate=WARN

# Changing the log level to DEBUG will result in Hibernate generated
# SQL to be logged.
log4j.logger.org.hibernate.SQL=ERROR

# Changing the log level to DEBUG will result in the PreparedStatement
# bound variable values to be logged.
log4j.logger.org.hibernate.type=ERROR

log4j.logger.org.jbpm=INFO

#log4j.logger.org.jbpm.db=DEBUG
#log4j.logger.org.jbpm.job.executor=INFO
#log4j.logger.org.jbpm.graph=DEBUG
#log4j.logger.org.jbpm.taskmgmt=DEBUG
#log4j.logger.org.jbpm.context.exe=DEBUG
#log4j.logger.org.springmodules.workflow.jbpm31=DEBUG

log4j.logger.org.directwebremoting=ERROR


# GATE benchmarking. Note additivity=false - without this the messages would
# also go to the main logger.
log4j.logger.gate=DEBUG
log4j.logger.gate.util=INFO

log4j.additivity.gate.util.Benchmark=false

log4j.appender.bench=org.apache.log4j.RollingFileAppender
log4j.appender.bench.File=@INSTANCE-DIR@/logs/@APPNAME@-benchmark.log
log4j.appender.bench.MaxFileSize=500KB
log4j.appender.bench.MaxBackupIndex=1
log4j.appender.bench.layout=org.apache.log4j.PatternLayout
log4j.appender.bench.layout.ConversionPattern=%m%n
